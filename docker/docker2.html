<p>I am running Docker locally on my dev workstation.</p>

<p>

$ cat Dockerfile <br>
$ docker build -t tomwatres:latest . <br>
$ docker run --rm -it -p 8080:80 tomwatres:latest <br>
http://localhost:8080 in Firefox <br>
